<div fxLayout="column">
  <div >
    <h1>Hero Finder</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Search</h3>

    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Hero"
        matInput
        [(ngModel)]="term"
        [matAutocomplete]="auto"
        (input)="searching()"
      >
        <mat-autocomplete 
          autoActiveFirstOption 
          #auto="matAutocomplete"
          (optionSelected)="optionSelected($event)"
        >
          <mat-option *ngFor="let hero of heroes " [value]="hero">
            {{hero.superhero}}
          </mat-option>
          <mat-option *ngIf="showAlert">
            no se encontraron resultados con {{term}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>

  </div>


  <app-hero-card-component *ngIf="selectedHero" [hero]="selectedHero" >
  </app-hero-card-component>

</div>
